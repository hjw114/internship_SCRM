<head>

<style>
* {
    box-sizing: border-box;
}
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
}
/* 背景设置 */
.background{
    margin:0px;
    background: url(../static/5.jpg) no-repeat;
    background-size:100% 100%;
    background-attachment:fixed;
}
/* 标题 */
.header {
    padding-top: 30px;
    text-align: center;
    width: 100%;
    color: #6699CC;
}

/* 标题字体加大 */
.header h1 {
    font-size: 40px;
}

/* 标题字体样式 */
.slideShine{
     background:#336699 -webkit-linear-gradient(left, #009999,#66CCCC 50%, #ffff00 90%,#CCFFFF) no-repeat 0 0;
     background-size:20% 100%;
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
     font-size: 36px;
     text-align: center;
     font-weight: bold;
     text-decoration: underline;
}
.slideShine {-webkit-animation: slideShine 4s linear infinite;animation: slideShine 4s linear infinite;}
@-webkit-keyframes slideShine {
     0% {
          background-position: 0 0;
        }
     100% {
          background-position: 100% 100%;
      }
 }
 @keyframes slideShine {
      0% {background-position: 0 0; }
     100% {background-position: 100% 100%; }
 }



/* 导航，内容溢出元素框时隐藏 */
.navbar {
    font-weight: bolder;
    background:#000;
    overflow: hidden;
    alpha(Opacity=4);
    -moz-opacity:0.4;
    opacity: 0.4;
}

/* 导航栏样式 */
.navbar a {
    font-size: 18px;
    font-weight: bold;
   cursor: pointer;
    color: #fae063;
  position: relative;
  padding: 0.5em 1em;
   z-index: 1;
  overflow: hidden;
    text-decoration: none; /* 文本装饰线 */
}


/* 导航栏效果 */
.navbar a::before {
  z-index: -1;
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 1em;
  height: 1em;
  border-radius: 50%;
  background-color: #fae063;
  transform-origin: center;
  transform: translate3d(-40%, -40%, 0) scale(0, 0);
  transition: transform 0.45s ease-in-out;
}

/* 右侧链接*/
.navbar a.right {

}

/*链接hover效果 */
.navbar a:hover {
     cursor: pointer;
    color: #034689;
}
.navbar a:hover::before {
  transform: translate3d(-50%, -50%, 0) scale(15, 15);
}

/* 分割线 */
.link-top {
            width: 96%;
            height: 1px;
            border-top: solid #c1c1c1 1px;
            margin-top: 40px;
            margin-bottom: 40px;
            margin-left: 2%;
            margin-right: 2%;
        }

/* 主区域 */
.main1 {
    background-color: white;
    padding: 5px;
    marin:10px;
    width: 50%;
    margin-left: 25%;
    margin-bottom: 10px;
    padding-bottom: 50px;

}

/* 列容器 */
.row {
    display: -ms-flexbox; /* IE10 弹性布局*/
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
}


/* 表格第一行 */
.td1 {
    border-width: 2px;
    border-style: solid;
    border-color: white;
    color: white;
    background-color:rgb(81, 130, 187);
}
/* 表格其他行 */
.td2{
    border-width: 2px;
    border-style: solid;
    border-color: white;
    color: #000;
    background-color: rgb(202, 227, 253);
}

.button{
    background-color: #6699CC; /* Green */
    padding: 10px 25px;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 8px;
    font-size: 16px;
}

.button:hover {
    background-color: #8ab6e2;
    color:white;
}

    /* 底部 */
.footer {
    height:80px;
    padding: 5px;
    text-align: center;
    color:#6699CC;
    margin-top: 5px;
}


/* 响应式布局 - 在屏幕设备宽度尺寸小于 400px 时, 让导航栏目上下堆叠显示 */
@media screen and (max-width: 400px) {
    .navbar a {
        float: none;
        width: 100%;
    }
}

</style>
</head>
